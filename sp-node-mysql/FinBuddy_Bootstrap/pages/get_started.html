<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Bootstrap Core CSS -->
        <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->

        <!-- Custom Fonts -->
        <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <link href="../css/login_register.css" rel="stylesheet" type="text/css">


    </head>

    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html" >FinBuddy</a>
                </div>
                <!-- /.navbar-header -->


                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Getting Started</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <p>
                    Please input some basic data so we can build you a personalized budget
                </p>
                <div class="row">
                    <div class="content">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                Income
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <div class="form">
                                        <label class="control-label" for="inputSuccess">Monthly Income</label>
                                        <input type="number" class="form-control" id="inputSuccess" required="required" placeholder="$---.--">
                                    </div>
                                </form>
                            </div>
                        </div>
                            <div class="panel panel-red">
                                <div class="panel-heading">
                                    Expenses
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form">
                                            <label class="control-label" for="inputSuccess">Rent</label>
                                            <input type="number" class="form-control" id="rent" required="required" placeholder="$---.--">

                                            <label class="control-label" for="inputSuccess">Electric</label>
                                            <input type="number" class="form-control" id="electric" required="required" placeholder="$---.--">

                                            <label class="control-label" for="inputSuccess">Water</label>
                                            <input type="number" class="form-control" id="water" required="required" placeholder="$---.--">

                                            <label class="control-label" for="inputSuccess">Cable/Internet</label>
                                            <input type="number" class="form-control" id="cable_internet" required="required" placeholder="$---.--">

                                            <label class="control-label" for="inputSuccess">Tuition</label>
                                            <input type="number" class="form-control" id="tuition" required="required" placeholder="$---.--">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.container-fluid -->
                            <p>
                                <a href="howIStackUp.html" class="btn btn-success">Submit</a>

                            </p>
                        </div>
                        <!-- /#page-wrapper -->

                    </div>
                </div>
                <!-- /#wrapper -->

                <!-- jQuery -->
                <script src="../vendor/jquery/jquery.min.js"></script>

                <!-- Bootstrap Core JavaScript -->
                <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

                <!-- Metis Menu Plugin JavaScript -->
                <script src="../vendor/metisMenu/metisMenu.min.js"></script>

                <!-- Custom Theme JavaScript -->
                <script src="../dist/js/sb-admin-2.js"></script>
