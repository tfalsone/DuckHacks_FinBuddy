<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>FinBuddy Login</title>
        <link rel="icon" type="image/gif" href="../../../logo/logo_circle.png"/>

        <!-- Bootstrap Core CSS -->
        <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <link href="../css/login_register.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div id="wrapper-login" ng-app="registerApp" ng-controller="registerCtrl">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html" >FinBuddy</a>
                </div>
                <!-- /.navbar-header -->


                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div id="page-wrapper-login">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Register with FinBuddy</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
                <div id="login">
                    <form>
                        <p>
                            <input id="name" name="name" required type="text" placeholder="Full Name"/>
                            <!-- <span class="error"> <?echo $nameErr;?></span> -->
                        </p>
                        <p>
                            <input id="email" name="email" required="required" type="email" placeholder="Email Address"/>
                            <!--<span class="error"> <?echo $emailErr;?></span>-->
                        </p>
                        <p>
                            <input id="password" name="password" required="required" type="password" placeholder="Password"/>
                            <!--<span class="error"> <?echo $passErr;?></span>-->
                        </p>
                        <p>
                            <input id="confirm_password" name="confirm_password" required="required" type="password" placeholder="Confirm Password">
                            <!--<span class="error"> <?echo $confirmErr;?></span>
<span class="error"><?echo $mismatchErr;?></span>-->
                        </p>
                        <p>
                            <a id="reg" class="btn btn-success" ng-click="submitReg()" href="get_started.html">Register</a>
                        </p>
                    </form>
                    <p>
                        Already a member?
                        <a href="login.html" class="btn btn-sm btn-default">Sign in</a>
                    </p>
                    <img src="../../../logo/logo_circle.png" align="middle">

                </div>
            </div>
            <!-- /#page-wrapper -->



        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../vendor/jquery/jquery.min.js"></script>

        <!-- Angular JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

        <script src="../js/registerCtrl.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../vendor/metisMenu/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../dist/js/sb-admin-2.js"></script>



    </body>

</html>
